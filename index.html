<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Test-6 Modal</title>
  </head>
  <body>
    <button class="show-modal">Show modal</button>

    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <div class="p-1">
        <ion-icon class="icon" name="warning-outline"></ion-icon>
      </div>
      <div class="p-2">
        <h1>Deativate account</h1>
        <p>
          Are you sure you want to deactivate your account? All of your data
          will be permanently removed from our servers forever. This action
          cannot be undone.
        </p>
        <div class="btn">
          <button class="btn-1 cancel">Cancle</button>
          <button class="btn-2 deactivate">Deactivate</button>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
